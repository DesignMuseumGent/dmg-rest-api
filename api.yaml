    description: Main (production server)
paths:
  #random-image
  /id/random-image:
    get:
      summary: API ENDPOINT to generate a list of random images of works from within the collection of Design Museum Gent.
      description: this query generates a list of (max. 100) images of random objects within the collection. Although the limit is set to 100, we advice to limit to lower searches as longer searches result in a longer loading time.
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: set the limit for number objects to be shown on the page. set limit to none to fetch all records.
          example: 50
        - in: query
          name: pd
          schema:
            type: boolean
          description: set filter to only retrieve resources that are in the public domain.
