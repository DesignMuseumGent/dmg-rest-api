  #objects
  /id/objects:
    get:
      summary: API ENDPOINT to GET a list of objects from the collection of Design Museum Gent.
      description: a list of data describing objects from the collection of Design Museum Gent
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: set the limit for number objects to be shown on the page. set limit to none to fetch all records.
          example: 10

        - in: query
          name: offset
          schema:
            type: integer
          description: set the offset of the get request (recursively move through paginated objects based on the limit)
          example: 2

#        - in: query
#          name: idOnly
#          schema:
#            type: boolean
#          description: if true, return ids only (object numbers).
#          example: true;

      responses:
        "200": #status code
          description: a json array of all the unique objects published from the collection of Design Museum Gent
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    "@context":
                      type: array
                    "@id":
